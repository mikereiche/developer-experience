<!DOCTYPE html>

<html lang="en">
<script>

    function setAction(form) {
        const url = 'http://localhost:8080/api/hotels/byid/';
        console.log("desc" + form.key.value);
        const newUrl = url + (form.key.value == "" ? "*" : form.key.value) + '/';
        fetch(
            newUrl,
            {
                headers: {"Content-Type": "application/json"},
                method: "GET",
            }
        )
            .then(response => response.json())
            .then((json) => {
                //alert(JSON.stringify(json));
                document.getElementById("form").reset();
                document.getElementById("myoutput").innerHTML = JSON.stringify(json.data, null, 3);
            });
        return false;
    }

    function getElements(response) {
        $('.showHumidity').text(`The title ${response.data.title}%`);
        $('.showTemp').text(`The name ${response.data.name} degrees.`);
    }
</script>
